<!DOCTYPE html>
<html>
  <head>
    <title>Change-para-class</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <p id="mypara">This is a paragraph of text that can change styles. Use the options below to change how this looks.</p>

    <ul>
      <li>Make it a Warning</li>
      <li>Make it a Tip</li>
      <li>Make it a normal</li>
    </ul>

    <p class="warning">This is an example Warning</p>

    <p class="tip">This is an example Tip</p>
  </body>
</html>
